<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Message üéÅ</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Button */
    .surprise-btn {
      padding: 18px 40px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background: white;
      color: #ff4b6e;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: pulse 1.5s infinite;
    }

    .surprise-btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,75,110,0.6); }
      70% { box-shadow: 0 0 0 20px rgba(255,75,110,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,75,110,0); }
    }

    /* Popup Overlay */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    /* Popup Box */
    .popup {
      background: white;
      width: 320px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .popup h2 {
      color: #ff4b6e;
      margin-bottom: 10px;
    }

    .popup p {
      color: #444;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .close-btn {
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4b6e;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #ff2f5c;
    }
  </style>
</head>

<body>

  <button class="surprise-btn" onclick="openPopup()">
    Click for a Surprise üéÅ
  </button>

  <!-- Popup -->
  <div class="overlay" id="overlay" onclick="closePopup(event)">
    <div class="popup">
      <img src="pic.jpg" alt="Surprise Image">
      <h2>Surprise! üéâ</h2>
      <p>
      BOOMMMMMMMMMM!!!
      </p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("overlay").style.display = "flex";
    }

    function closePopup(event) {
      if (!event || event.target.id === "overlay") {
        document.getElementById("overlay").style.display = "none";
      }
    }
  </script>

</body>
</html>
